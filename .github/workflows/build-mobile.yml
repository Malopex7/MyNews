      #   if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android' }}
      #   run: cd apps/mobile-expo && eas build --platform android --non-interactive

      # - name: Build iOS
      #   if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios' }}
      #   run: cd apps/mobile-expo && eas build --platform ios --non-interactive

      - name: Ready for EAS builds
        run: echo "Mobile app ready for EAS builds! Configure EXPO_TOKEN secret and uncomment build steps."
