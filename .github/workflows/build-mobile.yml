name: Build Mobile App

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/mobile-expo/**'
      - 'packages/**'
      - '.github/workflows/build-mobile.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios

jobs:
  build:
    name: Build with EAS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Build shared packages
        run: |
          yarn workspace @packages/schemas build
          yarn workspace @packages/api-client build
          yarn workspace @packages/domain build

      # Uncomment and configure when ready for EAS builds
